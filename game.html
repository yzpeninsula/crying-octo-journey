<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		canvas {
			border: 1px black solid;
		}
	</style>
</head>
<body>
	<canvas id="id-canvas" width="500" height="500"></canvas>
	<!-- brick breaker assets -->
	<!-- http://www.imaginelabs.rocks/?product=breakout-brick-breaker-game-tile-set-free -->
	<script type="text/javascript">
		let log = console.log.bind(console)

		let x = 200
		let y = 475

		let paddleWidth = 100
		let paddleHeight = 25

		let canvas = document.querySelector('#id-canvas')
		let context = canvas.getContext('2d')
		let img = new Image()
		img.src = 'paddle.png'
		img.onload = function() {
			context.drawImage(img, x, y, paddleWidth, paddleHeight)
		}

		let leftDown = false
		let rightDown = false

		window.addEventListener('keydown', function(event) {
			let k = event.key
			if (k === 'a') {
				leftDown = true
			} else if (k === 'd') {
				rightDown = true
			}
		})

		window.addEventListener('keyup', function(event) {
			let k = event.key
			if (k === 'a') {
				leftDown = false
			} else if (k === 'd') {
				rightDown = false
			}
		})

		let speed = 5

		setInterval(function() {
			if (leftDown) {
				x -= speed
			} else if (rightDown) {
				x += speed
			}

			if (x < 0) {
				x = 0
			}
			if (x + paddleWidth > canvas.width) {
				x = canvas.width - paddleWidth
			}

			context.clearRect(0, 0, canvas.width, canvas.height)
			context.drawImage(img, x, y, paddleWidth, paddleHeight)
		}, (1000 / 30))
	</script>
</body>
</html>
